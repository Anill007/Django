<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPLOAD</title>
</head>
<body>
<h2>Upload A File.</h2>

<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit" value="upload">Upload File</button>
</form>
{% if url %}
<p class="bg-primary">Uploaded File: <a href="{{url}}">{{url}}</a> </p>
<img src="{{url}}" style="width:100px; height: 100px;">
{% endif %}
</body>
</html>
